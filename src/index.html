<body>

  <header>
    <!--MENU & SEARCH -->

  <section id=initialPage>
    <h1>Brecha de género</h1>
    <h3>Estadísticas laborales</h3>
    <p>Género se refiera a los conceptos sociales de las funciones, comportamientos, actividades y atributos que cada sociedad considera apropiados para los hombres y las mujeres</p>
    <p>La brecha de género es:</p>

    <button class=region> ÁFRICA</button>
    <button class=region> ESTE DE ASIA Y PACÍFICO</button>
    <button class=region> EUROPA Y ASIA CENTRAL</button>
    <button class=region> LATINOAMERICA Y CARIBE</button>
    <button class=region>MEDIO ESTE Y NORTE DE ÁFRICA </button>
    <button class=region> SUR DE ASIA</button>

    <footer>
      <!---WB & HFS & ONU ICON -->
    </footer>

  </section>

  <section id=secondPage>

    <div>
      <select id="selects">
        <option class="indicatorGroup">Seleccionar un indicador</option>
        <option value="Desempleo total" class="indicatorGroup">Desempleo, total (% de participación total en la fuerza
          laboral) (estimación nacional)</option>
        <option value="Desempleo mujeres" class="indicatorGroup">Desempleo, mujeres (% de participación femenina en la
          fuerza laboral) (estimación nacional)</option>
        <option value="Desempleo hombres" class="indicatorGroup">Desempleo, varones (% de participación masculina en la
          fuerza laboral) (estimación nacional)</option>
        <option value="Participación en la fuerza laboral total" class="indicatorGroup"> Tasa de participación en la
          fuerza laboral, total (% de la población total mayor de 15 años) (estimación nacional)</option>
        <option value="Participación en la fuerza laboral mujeres" class="indicatorGroup">Tasa de participación en la
          fuerza laboral, varones (% de la población masculina mayor de 15 años) (estimación nacional)</option>
        <option value="Participación en la fuerza laboral hombres" class="indicatorGroup">Tasa de participación en la
          fuerza laboral, mujeres (% de la población femenina mayor de 15 años) (estimación nacional)</option>
      </select>

      <p>Selecciona un país</p>

      <button class="country" value="mexico">México</button>
      <button class="country" value="peru">Perú</button>
      <button class="country" value="chile">Chile</button>
      <button class="country" value="brasil">Brasil</button>
    </div>

  </section>

  <section id=fourthPage>

    <!--PRINT INDICATOR CHOSEN-->

      <caption></caption>
      <thead>
      </thead>
      <tbody id="year"></tbody>
    </table>

  </section>

  <script src="main.js"></script>

</html>
